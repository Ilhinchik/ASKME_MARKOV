{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
        <div class="col-md-9">
          <div class="col-11">


          <!-- <div id="errorMessage" class="alert alert-danger text-center mt-3 d-none" role="alert">
            Incorrect password. Please try again.
          </div> -->
          <main class="container mt-3">
            <div class="row justify-content-center">
          <form action="{% url 'login' %}" method="POST">
            <div class="mb-3 row">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
              </div>
            </div>
          
            <div class="mb-3 row">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
              </div>
            </div>

            <div class="mb-3">
              <input type="checkbox" name="confirm" id="confirm" class="confirm">
              <label for="confirm" class="form-check-control">Confirm</label>
            </div>
          
            <div class="d-flex justify-content-start">
              <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            </div>
          
          </form>
          </div>
          </main>
          <p class="mt-3 d-flex justify-content-start">
            <div class="col-sm-10 offset-sm-2">
            <a href="{% url 'signup' %}">Create New Account</a>
          </div>
          </p>
          
        </div>
      </div>

{% endblock %}
