{% if request.user.is_authenticated %}
<div class="d-flex gap-3" style="height: 40px">
    {% if user.profile.avatar %}
    <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="">
    {% endif %}
    <div>
        <div>
            {{ user.username}}
        </div>
        <a href="{% url 'profile_edit' %}">profile_edit</a>
        <a href="{% url 'logout' %}?next={{ request.path }}">log out</a>
    </div>

  </div>

  {% else %}

  <div class="d-flex">
        <div>
        <a href="{% url 'login' %}">log in</a>
        <a href="{% url 'signup' %}">register</a>
    </div>
</div>

  {% endif %}
