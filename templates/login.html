{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
        <div class="col-md-9">
          <div class="col-11">


          <div id="errorMessage" class="alert alert-danger text-center mt-3 d-none" role="alert">
            Incorrect password. Please try again.
          </div>
          <main class="container mt-3">
            <div class="row justify-content-center">
          <form id="loginForm">
            <div class="mb-3 row">
              <label for="login" class="col-sm-2 col-form-label">Login</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Enter your login" required>
              </div>
            </div>
          
            <div class="mb-3 row">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
            </div>
          
            <div class="d-flex justify-content-start">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          
          </form>
          </div>
          </main>
          <p class="mt-3 d-flex justify-content-start">
            <a href="#">Create New Account</a>
          </p>
          
        </div>
      </div>

    
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        if (password !== "correct_password") {  // замените "correct_password" на нужное значение
          document.getElementById('errorMessage').classList.remove('d-none');
        } else {
          document.getElementById('errorMessage').classList.add('d-none');
        }
      });
    </script>

{% endblock %}
