{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<div class="col-md-9">
  <div class="col-11">
    <main class="container mt-3">
      <div class="row justify-content-center">
        <form id="settingsForm" action="{% url 'profile_edit' %}" method='GET' enctype="multipart/form-data">
          <!-- Поле для логина -->
          <div class="mb-3 row">
            <label for="login" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" id="login" value="{{ user.username }}">
            </div>
          </div>

          <!-- Поле для email -->
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}">
            </div>
          </div>


          <!-- Поле для текущего аватара -->
          <div class="mb-3 row">
            {% if user.profile.avatar %}
            <label class="col-sm-2 col-form-label">Current Avatar</label>
            <div class="col-sm-10">
              <div class="mb-2">
                {% if user.profile.avatar %}
                <img src="{{ user.profile.avatar.url }}" alt="User Avatar" class="img-thumbnail" style="width: 150px;">
                {% endif %}
              </div>

            </div>
          </div>
            {% endif %}
            <div class="row">
            <label class="col-sm-2 col-form-label">New avatar</label>
            <div class="col-sm-10">
            <input type="file" class="form-control col-sm-2" id="newAvatar" name="avatar" accept="image/*">
              </div>
          </div>


          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>

{% endblock %}
