{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<div class="col-md-9">
  <div class="col-11">
    <main class="container mt-3">
      <div class="row justify-content-center">
        <form id="settingsForm">
          <!-- Поле для логина -->
          <div class="mb-3 row">
            <label for="login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="login" value="user_login">
            </div>
          </div>

          <!-- Поле для email -->
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" value="user@example.com">
            </div>
          </div>

          <!-- Поле для NickName -->
          <div class="mb-3 row">
            <label for="nickname" class="col-sm-2 col-form-label">NickName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nickname" value="user_nickname" required>
            </div>
          </div>

          <!-- Поле для текущего аватара -->
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Current Avatar</label>
            <div class="col-sm-10">
              <div class="mb-2">
                <img src="avatar.jpg" alt="User Avatar" class="img-thumbnail" style="width: 150px;">
              </div>
              <input type="file" class="form-control" id="newAvatar" accept="image/*">
              <div class="form-text">Select a new avatar to upload</div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
<script>
  document.getElementById('settingsForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert("Settings saved successfully!");
  });
</script>
{% endblock %}
