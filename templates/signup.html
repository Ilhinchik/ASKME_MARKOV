{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
  <div class="col-md-9">
    <div class="col-11">

      
      <main class="container mt-3">
        <div class="row justify-content-center">
          <form id="registrationForm" action="{% url 'signup' %}" method="POST">
            <div class="mb-3 row">
              <label for="username"  class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">Email address</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="confirmPassword" class="col-sm-2 col-form-label">Repeat Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmPassword" name="password_confirmation" placeholder="Confirm your password" required>
              </div>
            </div>

<!--            <div class="mb-3 row">-->
<!--              <label for="avatar" class="col-sm-2 col-form-label">Upload Avatar</label>-->
<!--              <div class="col-sm-10">-->
<!--                <input type="file" class="form-control" id="avatar" accept="image/*">-->
<!--              </div>-->
<!--            </div>-->

            <div class="row">
            <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Registration</button>
          </div>
        </div>

          </form>
        </div>
      </main>
    </div>
  </div>
{% endblock %}
